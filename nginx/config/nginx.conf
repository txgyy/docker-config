user root;
worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;

        location /okc/uniswap-v3/info {
            alias /data/okc-testnet/uniswap-v3/v3-info/;
            #指定主页
            index index.html;
            #自动跳转
            autoindex on;
        }

        location /okc/uniswap-v3/swap {
            alias /data/okc-testnet/uniswap-v3/v3-swap/;
            #指定主页
            index index.html;
            #自动跳转
            autoindex on;
        }

        location /project {
            add_header Access-Control-Allow-Origin "$http_origin";
            add_header Access-Control-Allow-Headers '*';

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://127.0.0.1:8080/project;

            proxy_redirect              off;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_read_timeout          3600s;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        location /memPool {
            add_header Access-Control-Allow-Origin "$http_origin";
            add_header Access-Control-Allow-Headers '*';

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://127.0.0.1:8080/memPool;

            proxy_redirect              off;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_read_timeout          3600s;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        location /aggregate-lending {
            add_header Access-Control-Allow-Origin "$http_origin";
            add_header Access-Control-Allow-Headers '*';

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://127.0.0.1:8081;

            proxy_redirect              off;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_read_timeout          3600s;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        location / {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "$http_origin";
                add_header Access-Control-Allow-Headers '*';
                return 204;
            }

            if ($connection_upgrade = 'upgrade') {
                proxy_pass http://127.0.0.1:8001;
            }
            if ($connection_upgrade = 'close') {
                proxy_pass http://127.0.0.1:8000;
            }
            proxy_redirect              off;
            proxy_set_header            Host $host;
            proxy_set_header            X-Real-IP $remote_addr;
            proxy_read_timeout          3600s;
            proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    include servers/*;
}
